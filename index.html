<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddPepes Whitelist Form</title>
    <style>
        .photo-container {
            text-align: center;
        }
        .photo {
            width: 200px;
            height: 200px;
        }
        .contribution-tracker {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="https://ipfs.io/ipfs/Qmf7k1kUxSHpuTuDYcury6VZvgFdD4PVpM9S5vdAwv5eWK/photo_2024-03-19_13-13-20.jpg" alt="OddPepes" class="photo">
    </div>
    <div class="contribution-tracker">
        <span id="contributionAmount">0</span>/$10,000
    </div>
    <div>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdOLRvmyHTz-qr6ZXu9gaTlhipRKCwdpUwXYaRkSgKNsmvjhA/viewform?usp=sf_link" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>

    <script>
        // Fetch contribution data from Google Sheets
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0TS9Umg6UhqcGxYionnUOmO-8SkgeeJiBR6QiZ1-4taIE8KTzMXiGPiivwbf25qaexhIO_0ocaFmP/pubhtml';
        fetch(sheetUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                let totalContribution = 0;
                rows.forEach(row => {
                    const columns = row.split(',');
                    const amount = parseFloat(columns[3]); // Assuming the amount is in the second column
                    if (!isNaN(amount)) {
                        totalContribution += amount;
                    }
                });
                document.getElementById('contributionAmount').innerText = totalContribution;
            })
            .catch(error => console.error('Error fetching contribution data:', error));
    </script>
</body>
</html>
